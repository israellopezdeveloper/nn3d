<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .bg { fill: #0f172a; }  /* slate-900 */
      .fg { fill: #38bdf8; }  /* sky-400 */
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="100" height="100" rx="22" />

  <!-- I -->
  <rect class="fg" x="28" y="22" width="8" height="56" rx="2">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.06;1"
      keyTimes="0;0.5;1"
      dur="2.8s"
      repeatCount="indefinite"
      additive="sum"
      transform-origin="32px 50px" />
  </rect>

  <!-- L vertical -->
  <rect class="fg" x="56" y="22" width="8" height="56" rx="2">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.06;1"
      keyTimes="0;0.5;1"
      dur="2.8s"
      begin="0.15s"
      repeatCount="indefinite"
      additive="sum"
      transform-origin="60px 50px" />
  </rect>

  <!-- L base -->
  <rect class="fg" x="56" y="70" width="18" height="8" rx="2">
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1;1.06;1"
      keyTimes="0;0.5;1"
      dur="2.8s"
      begin="0.15s"
      repeatCount="indefinite"
      additive="sum"
      transform-origin="65px 74px" />
  </rect>
</svg>

